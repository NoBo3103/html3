<html>
    <body>
        <form>
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>
            <label for="contact">Contact Number:</label><br>
            <input type="tel" id="contact" name="contact"><br><br>
            <label for="address">Address:</label><br>
            <textarea name="address" rows="2" cols="20"></textarea><br><br>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br><br>
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>
            <label for="qualification">Qualification:</label><br>
            <select id="qualification" name="qualification" style="width: 120px;">
                <option>--Select--</option>
                <option value="B.Tech">B.Tech</option>
                <option value="B.Sc">B.Sc</option>
                <option value="M.Tech">M.Tech</option>
            </select><br><br>
            <label for="experience">Experience:</label><br>
            <select id="experience" name="experience" style="width: 100px;">
                <option>--Select--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select><br><br>
            <label for="languages">Coding Languages:</label><br>
            <input type="checkbox" id="languages" name="languages" value="C/C++">
            <label for="languages">C/C++</label><br>
            <input type="checkbox" id="languages" name="languages" value="Java">
            <label for="languages">Java</label><br>
            <input type="checkbox" id="languages" name="languages" value="C#">
            <label for="languages">C#</label><br>
            <input type="checkbox" id="languages" name="languages" value="PHP">
            <label for="languages">PHP</label><br>
            <input type="checkbox" id="languages" name="languages" value="Python">
            <label for="languages">Python</label><br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
